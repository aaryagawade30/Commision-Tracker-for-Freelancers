<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Commission</title>
</head>
<body>
    <h1>Add New Commission</h1>
    <form method="POST">
        <label for="client_id">Client:</label>
        <select name="client_id" required>
            {% for client in clients %}
                <option value="{{ client.client_id }}">{{ client.first_name }} {{ client.last_name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="description">Description:</label><br>
        <textarea name="description" required></textarea><br><br>

        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" required><br><br>

        <label for="due_date">Due Date:</label>
        <input type="date" name="due_date" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" name="amount" step="0.01" required><br><br>

        <input type="submit" value="Add Commission">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Commissions</a>
</body>
</html>
