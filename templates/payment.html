<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Details</title>
</head>
<body>
    <h1>Payment History</h1>
    <ul>
        {% for payment in payments %}
            <li>
                Date: {{ payment.payment_date }} | Paid: ₹{{ payment.amount_paid }} | Remaining: ₹{{ payment.amount_remaining }} | Status: {{ payment.payment_status }}
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Commissions</a>
</body>
</html>
